<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Vocab Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .question {
            font-size: 24px;
            margin: 20px;
        }
        .answer {
            font-size: 20px;
            margin: 10px;
            padding: 10px;
            background-color: #ddd;
            cursor: pointer;
        }
        .answer:hover {
            background-color: #ccc;
        }
        .score {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Chinese Vocab Game</h1>
    <div class="question" id="question"></div>
    <div class="answer" id="answer1" onclick="checkAnswer(1)"></div>
    <div class="answer" id="answer2" onclick="checkAnswer(2)"></div>
    <div class="answer" id="answer3" onclick="checkAnswer(3)"></div>
    <div class="score" id="score">Score: 0</div>

    <script src="game.js"></script> <!-- Linking the JavaScript file -->
</body>
</html>
